{% extends "qa/base.html" %}
{% block title %} Edit User Profile {% endblock %}

{% block content %}
{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>{{ user.username }}'s Profile</h2>
<div>
    <a href="../avatar">Edit Avatar</a>

    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label>First Name</label>
            <input type="text" name="first_name" value=
                    "{{ user.first_name }}" />
        </p>
        <p>
            <label>Last Name</label>
            <input type="text" name="last_name"
                   value="{{ user.last_name }}" />
        </p>

        <p>
            <label>Age</label>
            <input type="text" name="age"
                    value="{{ user.member.age }}"/>
        </p>

        <p>
            <label for="">Gender</label>
            <select name="gender" id="">
                <option value="0" {% if user.member.gender == 0 %}
                        selected="selected" {% endif %}>Select</option>
                <option value="1" {% if user.member.gender == 1 %}
                        selected="selected" {% endif %}>Male</option>
                <option value="2" {% if user.member.gender == 2 %}
                        selected="selected" {% endif %}>Female</option>
                <option value="3" {% if user.member.gender == 3 %}
                        selected="selected" {% endif %}>Other</option>
            </select>
        </p>

        <p>
            <label for="">Occupation</label>
            <input type="text" name="occupation"
                   value="{{ user.member.occupation }}"/>
        </p>

        <p>
            <label for="">Education</label>
            <input type="text" name="education"
                    value="{{ user.member.education }}"/>
        </p>

        <p>
            <label for="">Address</label>
            <input type="text" name="address"
                    value="{{ user.member.address }}"/>
        </p>

        <p>
            <label for="">Phone</label>
            <input type="text" name="phone"
                    value="{{ user.member.phone }}"/>
        </p>

        <p>
            <label for="">Company</label>
            <input type="text" name="company" id=""
                   value="{{ user.member.company }}"/>
        </p>
        <p>
            <label for="">Website</label>
            <input type="text" name="website" id="" value="{{ user.member.website }}"/>
        </p>
        <p>
            <label for="">Interests</label>
            <textarea name="interests" id="" cols="30" rows="10">{{ user.member.interests }}</textarea>
        </p>
        <p>
            <label for="">Bio</label>
            <textarea name="bio" id="" cols="30" rows="10">{{ user.member.bio }}</textarea>
        </p>

        <button type="submit">Submit</button>

    </form>
</div>
{% endblock %}
