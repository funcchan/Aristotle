<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<a href="/">Home</a> |
<a href="/question/ask/">Ask Question</a> |

{% endif %}
{% block content %}{% endblock %}
</body>
</html>
