{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/qa.less" %}" rel="stylesheet/less" type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body id="qa">
<header class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Aritstotle</a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/question/ask/">Ask Question</a>
                </li>
                <li>
                    <a href="/questions/">Questions</a>
                </li>
                <li>
                    <a href="/tags/">Tags</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_authenticated %}
                <li>
                    <a href="/signin/" title="Sign In">Sign In</a> 
                </li>
                <li>
                    <a href="/signup/" title="Sign Up">Sign Up</a>
                </li>
                {% else %}
                <li>
                    <a href="/profile/">Profile</a>
                </li>
                <li>
                    <a href="/signout/" title="Sign Out">Sign Out</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
<div id="content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="{% static "js/less.min.js" %}" type="text/javascript"></script>
</body>
</html>
