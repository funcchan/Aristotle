{% extends "qa/base.html" %}

{% block title %}Reset your account{% endblock %}

{% block content %}
{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="POST" action="/reset/">
{% csrf_token %}
    <p>
        <label>Email:</label>
        <input type="email" name="email" />
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
